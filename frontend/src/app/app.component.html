<div class="container">
  <h2 class="text-center m-3">
    Real State Funds
  </h2>
  <div class="m-3">
    <b>cod</b>
    <input id="addCod" #addCod>
    <i class="btn btn-primary btn-sm fas fa-plus" (click)='onButtonAdd(addCod.value)'></i>
  </div>
  <div class="m-3">
    <table class="table table-striped table-bordered">
      <thead>
        <th>cod</th>
        <th>qt</th>
        <th>price</th>
        <th>total value</th>
        <th>nextDY</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let myFii of myFiis; let i = index">
          <td>{{myFii.cod}}</td>
          <td><input type="text" name="cod" id="" value="{{myFii.qt}}" (input)="onInputQtChange(myFii, $event.target.value)"></td>
          <td>{{parseNumber(myFii.price)}}</td>
          <td>{{parseNumber(myFii.price * myFii.qt)}}</td>
          <td>{{parseNumber(myFii.lastDy * myFii.qt)}}</td>
          <td><i class="btn btn-danger btn-sm fas fa-trash-alt" (click)='onButtonRemove(myFii)'></i></td>
        </tr>
        <tr>
          <td><i class="btn btn-primary btn-lg fas fa-sync" (click)='onButtonRefresh()'></i></td>
          <td></td>
          <td></td>
          <td>{{totalValue}}</td>
          <td>{{totalDY}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
